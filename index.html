<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icono.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Tareas</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="hint.css">
</head>
<body >
    <i class="fas fa-highlighter lapiz" onclick="activo()"></i>

    
   
    <!--app*******************************************************************-->
    <div class="container mt-5" id="app">

     <h3 style="color: rgb(80, 80, 80);" >{{titulo}}</h3>
     
     <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
     <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
      
      

     <div class="mt-3" v-for="(item, index) of tareas">

        <div  role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
            <div class="d-flex justify-content-between">
            <div>
             {{index}} - {{item.nombre}} - {{item.estado}}
            </div>
            <div>
                <button class="btn btn-success" @click="editarTarea(index)"><i class="fas fa-check"></i></button>
                <button class="btn btn-danger" @click="eliminar(index)"><i class="far fa-trash-alt"></i></button>
            </div>
            </div>
          </div>

     </div>


    </div>
    <div id="caja" class="">
        <h5>Ingresa tu nombre</h5>
        <input type="text" id="valorCaja">
        <button onclick="nombre()"><i class="fas fa-share"></i></button>
        </div>
   <footer>
    <i class="far fa-hand-spock"></i><h2>Buen d√≠a <span id="agregarNombre"></span></h2>
   </footer>


   
    
   <script src="app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
   <script src="vue.js"></script>
</body>
</html>
